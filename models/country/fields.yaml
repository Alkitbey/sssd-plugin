# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        span: auto
        default: Australia

    code:
        label: Code
        span: auto
        preset:
            field: name
            type: slug

tabs:
    fields:
        content:
            tab: Content
            label: Content
            prompt: Add content block
            span: full
            type: repeater
            groups: $/october/test/config/repeater_content.yaml

        states:
            tab: States
            type: repeater
            form: $/october/test/config/repeater_states.yaml

        _some_field:
            type: text
            tab: Related
            label: Some Field That Updates Randomly
            dependsOn: locations

        locations:
            tab: Related
            label: Locations
            prompt: Add new location
            span: full
            type: repeater
            minItems: 2
            maxItems: 5
            form: $/october/test/config/repeater_locations.yaml

secondaryTabs:
    lazy:
        - Locale

    fields:
        posts:
            label: Posts
            type: partial
            tab: Posts

        types:
            tab: Characters
            label: Class types
            commentAbove: Character known to spawn in this location
            type: relation

        is_active:
            label: Active
            comment: Check this box to hide some tabs, using depends and trigger API.
            type: checkbox
            default: true
            tab: Locale

        language:
            label: Language
            tab: Locale

        currency:
            label: Currency with default value and trigger
            tab: Locale
            default: 'I have a default value!'
            trigger:
                field: is_active
                condition: checked
                action: enable

        pages_section:
            label: Pages
            tab: Pages
            comment: This will disappear when a page is selected
            type: section
            dependsOn: pages

        pages:
            tab: Pages
            type: checkboxlist

        _page_404:
            tab: Pages
            commentAbove: This field is enabled when the 404 page is selected
            trigger:
                field: pages[]
                condition: value[404]
                action: enable

        _page_error:
            tab: Pages
            commentAbove: This field is hidden when the error page is selected
            trigger:
                field: pages[]
                condition: value[error]
                action: hide
