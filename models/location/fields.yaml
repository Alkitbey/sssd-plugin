# ===================================
#  Form Field Definitions
# ===================================

fields:
    is_enabled:
        label: Check for enable
        type: switch
        default: true
        options:
            - Nope
            - Yeah

    name:
        label: Name

    status:
        label: Status
        type: balloon-selector
        span: auto
        options:
            active: Active
            draft: Draft
            hidden: Hidden
        trigger:
            action: enable
            field: is_enabled
            condition: checked

    available_services:
        label: Checkboxlist
        type: checkboxlist
        options:
            - Gas
            - Electricity
            - Water
        trigger:
            action: enable
            field: is_enabled
            condition: checked

tabs:
    fields:
        country:
            label: Country
            tab: Location
            type: relation
            useController: false
            emptyOption: -- select --

        city:
            label: City
            comment: This is filtered by the selected country
            tab: Location
            type: relation
            # scope: filterCities
            dependsOn: country
            conditions: custom_country_id = :country_id

