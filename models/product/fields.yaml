# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Product Name
        required: true
        span: auto
        default: Sneakers

    slug:
        label: Slug
        span: auto
        disabled: true

    price:
        label: Price (Propagated)
        type: number
        span: auto

tabs:
    fields:
        location_built:
            label: Location Built
            type: recordfinder
            tab: Location
            list: $/october/test/models/location/columns.yaml

        location_sold:
            label: Locations Sold
            type: relation
            tab: Location

        author:
            label: Author
            type: relation
            nameFrom: title
            tab: Details

        description@create:
            label: Create a Description
            tab: Details

        description@update:
            label: Update a Description
            tab: Details

        categories:
            label: Category
            type: relation
            tab: Details

        certificate:
            label: Certificate
            type: fileupload
            tab: Details

        gallery:
            label: Gallery
            type: fileupload
            tab: Media

        featured_page:
            label: Featured Page
            type: pagefinder
            tab: Media
