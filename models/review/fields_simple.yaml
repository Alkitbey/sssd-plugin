# ===================================
#  Form Field Definitions
# ===================================

fields:
    photo:
        label: Photo
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload

    content:
        label: Content
        type: textarea
        size: small
        span: right

    feature_color:
        label: Feature Color
        type: colorpicker
        span: left

    is_positive:
        label: Positive
        type: checkbox
        span: right
